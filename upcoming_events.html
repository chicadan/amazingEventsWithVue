<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="./assets/img/Logo-Amazing-Events.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5388f691ef.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,1000;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <header class="sticky-top">
        <nav class="nav">
            <a class="logo" href="./index.html">
                <img src="./assets/img/LogoAmazingEvents.png" alt="logo Amazing Events" width="200" height="50">
            </a>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="btn btn-outline" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline" aria-current="page" href="./upcoming_events.html">Upcoming Events</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline" href="./past_events.html">Past Events</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline" href="./contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline" href="./stats.html">Stats</a>
                </li>
            </ul>
        </nav>
        <div class="carrousel1">
            <h2>Upcoming Events</h2>
        </div>
    </header>
    <div id="app">
        {{crossFilter}}
    </main>
            <div class=" containerNav d-flex justify-content-between pe-4">
                <div class="checkbox d-flex p-5" id="checkGroupUp">
                    <template v-for = "check of checkCategories">
                        <div class="checkjs pe-3">
                            <div class="form-check pe-2">
                                <label class="form-check-label">{{check}}</label>
                                <input class="form-check-input" v-model="checkChecked" type="checkbox" :value="check" name="cat">
                            </div>
                        </div>
                    </template>
                </div>
                <div class="searchBox d-flex p-5">
                    <div class="input-group">
                        <input v-model="inputSearch" type="text" class="form-control" placeholder="Search">
                        <button class="btn btn-outline-danger" type="button" id="button-addon2"><i
                                class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
            </div>

            <div v-if="finalFilter.length > 0" class="groupCards d-flex flex-wrap p-4 gap-5 justify-content-center" id="cardGroupUp">
                <template  v-for="event of finalFilter">
                    <div class="cardjs" style="width: 20rem;">
                        <img :src="event.image" class="card-img-top p-2" :alt="event.name">
                        <div class="card-body">
                            <h5 class="card-title fw-bold text-center p-1">{{event.name}}</h5>
                            <p class="card-text text-center p-3">{{event.description}}</p>
                            <div class="cardBottom d-flex justify-content-between p-3">
                                <p>Price: &#36 {{event.price}}.-</p>
                                <a :href="'details.html?id='+(event._id)" class="btn btn-danger">View more...</a>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            <div v-else>
                <div>
                    <h5 class="card-text text-center p-3"> You must adjust the search to find the events</h5>
                </div>
                
            </div>
    </div>
    </main>
    </div>
    <footer>
        <div class="icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
        <p><b>FE08-TN</b></p>
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/upcoming.js"></script>
</body>

</html>
